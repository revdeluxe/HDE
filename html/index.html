<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hybrid Diacal Emercom</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo-circle">HDE</div>
    <div class="title">HYBRID DIACAL EMERCOM</div>
    <nav class="navbar">
      <div class="slide">
      <h1>Menu</h1>
      <ul>
    <a onclick="changeFrame('lora')"> LoRa Management</a>
        <a onclick="changeFrame('logs')">Logs</button></a>
        <a onclick="changeFrame('user_management')">User Management</button></a>
        <a onclick="changeFrame('vping')">VOIP Connection Test</button></a>
        <a onclick="changeFrame('dial')">VOIP Dialer</button></a>
        <a onclick="changeFrame('message')">VOIP Messaging</button></a>
      </ul>
    </div>
    </nav>
  </header>

  <main>
    <div class="content-box">
      
    
    <!-- Initially setting the iframe with a default src -->
    <iframe width="1000px" height="1000px" name="framee" src="./logs.html" title="internal frame"></iframe>

    <script>
      function changeFrame(frame) {
        const getframename = document.getElementsByName("framee")[0];
        if (!getframename) return console.error("iframe not found!");

        switch (frame) {
          case "lora":
            getframename.src = "./lora.html";
            break;
          case "logs":
            getframename.src = "./logs.html";
            break;
          case "user_management":
            getframename.src = "./user_mngmt.html";
            break;
          case "dial":
            getframename.src = "./voip_dial.html";
            break;
          case "vping":
            getframename.src = "./voip_ping.html";
            break;
          case "message":
            getframename.src = "./voip_message.html";
            break;
          default:
            getframename.src = "./404.html";
            break;
        }
      }
    </script>
    </div>
  </main>
</body>
</html>
