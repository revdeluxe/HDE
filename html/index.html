<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoRa Messaging App</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>
    <div id="configOverlay" class="config-overlay" hidden>
    <div class="config-header">
        <span>âš™ï¸ Configuration Panel</span>
        <button onclick="document.getElementById('configOverlay').hidden = true">âœ–</button>
    </div>
    <div class="config-content" id="configPanel"></div>
    </div>
    <header>
        <h1>ğŸŒ LoRa Messaging App</h1>

        <span id="userName" class="user-name" style="display:none;">ğŸ‘¤ <strong id="usernameField"></strong></span>
        <span class="status">ğŸ”— Server:     <strong id="serverName"></strong></span>
        <span class="status">ğŸ“¶ Stream Quality: <strong id="streamQuality"></strong></span>
    </header>


    <script>
        // Lock in cookie for username
        const username = document.cookie.split('; ').find(row => row.startsWith('username='));
        if (!username) {
            const user = prompt("Enter your username:");
            if (user) {
                document.cookie = `username=${user}; path=/;`;
            } else {
                alert("Username is required to use the app.");
                window.location.reload();
            }
        }
    </script>

    <div id="app">
        <div class="message-container" id="messages"></div>
        <form id="messageForm">
            <input type="text" id="messageInput" placeholder="Type your message..." required />
            <button type="submit" id="sendButton"><i class="fa fa-paper-plane"></i> Send</button>
        </form>
    </div>

    <script src="static/app.js" defer></script>
</body>
</html>
