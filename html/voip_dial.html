<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modern VoIP Dialer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .dialer-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      width: 320px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .dialer-box h2 {
      margin-bottom: 20px;
      font-weight: 600;
    }

    .display {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 10px;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
      min-height: 40px;
      letter-spacing: 2px;
      overflow-wrap: break-word;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }

    .btn {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      height: 60px;
      width: 60px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    .btn-call {
      grid-column: span 3;
      margin-top: 20px;
      background: linear-gradient(135deg, #00d2ff, #3a7bd5);
      color: white;
      padding: 12px;
      border-radius: 30px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-call:hover {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
    }

    .btn.back {
      background-color: #ff4b5c;
    }

    .btn.back:hover {
      background-color: #e84555;
    }

    .footer {
      margin-top: 15px;
      font-size: 13px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="dialer-box">
    <h2>VoIP Dialer</h2>
    <div class="display" id="dialDisplay"></div>

    <div class="keypad">
      <button class="btn" onclick="addToDial('1')">1</button>
      <button class="btn" onclick="addToDial('2')">2</button>
      <button class="btn" onclick="addToDial('3')">3</button>
      <button class="btn" onclick="addToDial('4')">4</button>
      <button class="btn" onclick="addToDial('5')">5</button>
      <button class="btn" onclick="addToDial('6')">6</button>
      <button class="btn" onclick="addToDial('7')">7</button>
      <button class="btn" onclick="addToDial('8')">8</button>
      <button class="btn" onclick="addToDial('9')">9</button>
      <button class="btn" onclick="addToDial('*')">*</button>
      <button class="btn" onclick="addToDial('0')">0</button>
      <button class="btn" onclick="addToDial('#')">#</button>
    </div>

    <div class="keypad" style="margin-top: 10px;">
      <button class="btn back" onclick="backspace()">⌫</button>
      <button class="btn-call" onclick="startCall()" style="grid-column: span 2;"> Start Call</button>
    </div>

    <div class="footer">VoIP UI • Secure Communication</div>
  </div>

  <script>
    let dialValue = "";

    function addToDial(val) {
      dialValue += val;
      updateDisplay();
    }

    function backspace() {
      dialValue = dialValue.slice(0, -1);
      updateDisplay();
    }

    function updateDisplay() {
      document.getElementById("dialDisplay").textContent = dialValue;
    }

    function startCall() {
      if (dialValue.trim() === "") {
        alert("Enter a number to call.");
        return;
      }
      alert(`Dialing ${dialValue}...`);
      // Real VoIP logic would be here (e.g., SIP.js, WebRTC)
    }
  </script>

</body>
</html>
