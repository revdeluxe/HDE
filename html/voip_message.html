<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VoIP Messaging UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .chat-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      width: 400px;
      max-height: 600px;
      display: flex;
      flex-direction: column;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .chat-header {
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.2);
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 15px;
      font-size: 14px;
      line-height: 1.4;
    }

    .sent {
      background-color: #007bff;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .received {
      background-color: #6c757d;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      background-color: rgba(255, 255, 255, 0.08);
      color: white;
      font-size: 14px;
    }

    .chat-input button {
      padding: 0 20px;
      border: none;
      background-color: #00c6ff;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .chat-input button:hover {
      background-color: #0090dd;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">VoIP Messaging</div>
    <div class="chat-messages" id="chatMessages">
      <div class="message received">Hello! How can I help you today?</div>
      <div class="message sent">Hi! Iâ€™m testing the VoIP messaging UI.</div>
    </div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('messageInput');
      const messageText = input.value.trim();
      if (messageText !== '') {
        const chatMessages = document.getElementById('chatMessages');

        const msg = document.createElement('div');
        msg.classList.add('message', 'sent');
        msg.innerText = messageText;
        chatMessages.appendChild(msg);

        input.value = '';
        chatMessages.scrollTop = chatMessages.scrollHeight;

        // Simulated response
        setTimeout(() => {
          const reply = document.createElement('div');
          reply.classList.add('message', 'received');
          reply.innerText = 'Received: ' + messageText;
          chatMessages.appendChild(reply);
          chatMessages.scrollTop = chatMessages.scrollHeight;
        }, 800);
      }
    }

    // Enter key triggers send
    document.getElementById('messageInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>

</body>
</html>
