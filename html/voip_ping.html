<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VoIP Connection + Mic Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .voip-test-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 30px;
      width: 350px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .voip-test-box h2 {
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 24px;
    }

    .status-circle {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin: 0 auto 10px;
      background-color: gray;
      transition: background-color 0.3s;
    }

    .status-text {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .btn-test {
      padding: 12px 25px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 25px;
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 10px;
    }

    .btn-test:hover {
      background: linear-gradient(135deg, #0090ff, #004b9a);
    }

    .test-results {
      margin-top: 20px;
      text-align: left;
      font-size: 14px;
      background: rgba(255,255,255,0.08);
      padding: 15px;
      border-radius: 10px;
    }

    .result-item {
      margin-bottom: 10px;
    }

    .success {
      color: #00ffae;
    }

    .fail {
      color: #ff4b5c;
    }

    .mic-bar {
      height: 8px;
      background: #00ffae;
      border-radius: 4px;
      transition: width 0.1s ease-in-out;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="voip-test-box">
    <div class="status-circle" id="statusCircle"></div>
    <h2>VoIP Connection Test</h2>
    <div class="status-text" id="statusText">Not started</div>
    <button class="btn-test" onclick="runTest()">Run Connection Test</button>
    <button class="btn-test" onclick="startMicTest()">Start Mic Test</button>

    <div class="test-results" id="testResults" style="display: none;">
      <div class="result-item" id="pingResult">Ping: —</div>
      <div class="result-item" id="jitterResult">Jitter: —</div>
      <div class="result-item" id="packetLossResult">Packet Loss: —</div>
    </div>

    <div class="test-results" id="micResults" style="display: none; margin-top: 10px;">
      <div class="result-item">Microphone Input:</div>
      <div class="mic-bar" id="micBar" style="width: 0%"></div>
    </div>
  </div>

  <script>
    function runTest() {
      const statusCircle = document.getElementById('statusCircle');
      const statusText = document.getElementById('statusText');
      const results = document.getElementById('testResults');

      statusText.textContent = "Testing connection...";
      statusCircle.style.backgroundColor = "#ffc107"; // yellow
      results.style.display = "none";

      setTimeout(() => {
        const ping = Math.floor(Math.random() * 100);
        const jitter = Math.floor(Math.random() * 50);
        const packetLoss = Math.floor(Math.random() * 5);

        document.getElementById("pingResult").innerHTML =
          `Ping: <span class="${ping < 150 ? 'success' : 'fail'}">${ping} ms</span>`;
        document.getElementById("jitterResult").innerHTML =
          `Jitter: <span class="${jitter < 30 ? 'success' : 'fail'}">${jitter} ms</span>`;
        document.getElementById("packetLossResult").innerHTML =
          `Packet Loss: <span class="${packetLoss === 0 ? 'success' : 'fail'}">${packetLoss}%</span>`;

        statusCircle.style.backgroundColor = (ping < 150 && jitter < 30 && packetLoss === 0)
          ? "#00e676" // green
          : "#ff4b5c"; // red
        statusText.textContent = (ping < 150 && jitter < 30 && packetLoss === 0)
          ? "Connection is Good"
          : "Connection is Poor";

        results.style.display = "block";
      }, 1500);
    }

    function startMicTest() {
      const micResults = document.getElementById("micResults");
      const micBar = document.getElementById("micBar");
      micResults.style.display = "block";

      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          const context = new AudioContext();
          const source = context.createMediaStreamSource(stream);
          const analyser = context.createAnalyser();
          analyser.fftSize = 256;
          const bufferLength = analyser.frequencyBinCount;
          const dataArray = new Uint8Array(bufferLength);

          source.connect(analyser);

          function updateMic() {
            analyser.getByteFrequencyData(dataArray);
            let sum = 0;
            for (let i = 0; i < bufferLength; i++) {
              sum += dataArray[i];
            }
            let avg = sum / bufferLength;
            micBar.style.width = `${Math.min(avg * 2, 100)}%`;
            requestAnimationFrame(updateMic);
          }

          updateMic();
        })
        .catch(error => {
          micBar.style.backgroundColor = "#ff4b5c";
          micBar.style.width = "100%";
          micResults.innerHTML = `<div class="fail">Microphone access denied or not available</div>`;
        });
    }
  </script>

</body>
</html>
