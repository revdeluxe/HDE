server {
    listen 80;
    server_name localhost;

    # ğŸ“ Serve frontend static files
    root /absolute/path/to/lora_messenger/frontend;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # ğŸ” Proxy API requests to Python backend
    location /api/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ğŸ›  Optional: Better error visibility while developing
    error_log /var/log/nginx/lora_error.log debug;
}
