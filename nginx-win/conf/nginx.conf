worker_processes  1;

events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen       80 default_server;
        server_name  _;

        root   html;
        index  index.html;

        # 1) Proxy all /api/* to Flask
        location ^~ /api/ {
            access_log  logs/api_access.log;
            add_header  Access-Control-Allow-Origin  *;
            add_header  Access-Control-Allow-Methods GET,POST,OPTIONS;
            proxy_buffering off;
            proxy_cache off;
            proxy_pass         http://127.0.0.1:5000;
            proxy_set_header   Host            $host;
            proxy_set_header   X-Real-IP       $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location ^~ /api/user {
            access_log  logs/api_user_access.log;
            add_header  Access-Control-Allow-Origin  *;
            add_header  Access-Control-Allow-Methods GET,POST,OPTIONS;
            proxy_buffering off;
            proxy_cache off;
            proxy_pass         http://127.0.0.1:5000;
            proxy_set_header   Host            $host;
            proxy_set_header   X-Real-IP       $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location ^~ /config/ {
            access_log  logs/api_config_access.log;
            add_header  Access-Control-Allow-Origin  *;
            add_header  Access-Control-Allow-Methods GET,POST,OPTIONS;
            proxy_buffering off;
            proxy_cache off;
            proxy_pass         http://127.0.0.1:5000;
            proxy_set_header   Host            $host;
            proxy_set_header   X-Real-IP       $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location ^~ /config/info/ {
            access_log  logs/api_config_info_access.log;
            add_header  Access-Control-Allow-Origin  *;
            add_header  Access-Control-Allow-Methods GET,POST,OPTIONS;
            proxy_buffering off;
            proxy_cache off;
            proxy_pass         http://127.0.0.1:5000;
            proxy_set_header   Host            $host;
            proxy_set_header   X-Real-IP       $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 2) Exact debug route
        location = /whereami {
            default_type text/plain;
            return 200 "CONFIG LOADED: $document_root $request_uri\n";
        }

        # 3) Static UI
        location / {
            try_files $uri $uri/ =404;
        }

        # 4) Custom 404 page (optional)
        error_page 404 /404.html;
        location = /404.html {
            root html;
        }
    }
}
