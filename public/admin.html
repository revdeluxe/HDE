<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Panel</title>
  <!-- Material UI CDN (Material Design Lite for pure HTML/CSS) -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <style>
    body {
      padding: 40px;
      background: #f5f5f5;
      font-family: 'Roboto', 'Arial', sans-serif;
    }
    .admin-panel {
      max-width: 400px;
      margin: 60px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 32px 24px;
      text-align: center;
    }
    .mdl-button {
      margin: 12px 0;
      width: 100%;
    }
    h2 {
      margin-bottom: 32px;
      color: #3f51b5;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .admin-panel {
        max-width: 100%;
        margin: 20px auto;
        padding: 16px 6px;
        border-radius: 0;
        box-shadow: none;
      }
      h2 {
        font-size: 1.4em;
        margin-bottom: 20px;
      }
      .mdl-button {
        font-size: 1em;
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="admin-panel">
    <h2>ADMIN PANEL</h2>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary" onclick="location.href='rtc-dial.html'">DIALER</button>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="location.href='phonebook.html'">EXPLORER</button>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="location.href='user_management.html'">USER MANAGEMENT</button>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary" onclick="location.href='lora.html'">LORA</button>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="window.location.href='http://192.168.0.103'" target="_blank">AIRFIBER SETTINGS</button>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="logout()">Log Out</button>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    socket.on('incoming_call', function(data) {
      alert("Incoming call from " + data.from); // Replace with UI modal
      // Play ring tone
      const audio = new Audio('/sounds/ring.mp3');
      audio.loop = true;
      audio.play();
    });
  </script>
  
  <script>
  function logout() {
    // Clear cookies and redirect to login
    document.cookie.split(";").forEach(function(c) {
      document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
    });
    window.location.href = "login.html";
  }

  // Check online status and session
  async function checkOnlineStatus() {
    // Example: check for a session cookie
    const cookies = document.cookie.split(';').map(c => c.trim());
    const sessionCookie = cookies.find(c => c.startsWith('session='));
    if (!sessionCookie) {
      logout();
      return;
    }

    try {
      // Replace '/api/check-session' with your actual endpoint
      const res = await fetch('/api/check-session', { credentials: 'include' });
      if (!res.ok) throw new Error('Offline or invalid session');
      const data = await res.json();
      if (!data.online) throw new Error('User offline');
    } catch (e) {
      // Optionally log the failed attempt
      fetch('/api/log-logout', { method: 'POST', credentials: 'include' });
      logout();
    }
  }

  checkOnlineStatus();
  </script>
</body>
</html>
