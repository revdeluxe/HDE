<body>
  <h5>Asterisk Status: <span id="status">Loading...</span></h5>
  <script src="/js/sip.min.js"></script>
  <script>
    async function startSIP() {
      const userAgent = new SIP.UserAgent({
      uri: SIP.UserAgent.makeURI("sip:alice@192.168.18.17"),
      transportOptions: {
        server: "wss://192.168.18.17:8089/ws"
      },
      authorizationUsername: "alice",
      authorizationPassword: "adminalice",
      sessionDescriptionHandlerFactoryOptions: {
        constraints: { audio: true, video: false }
      },
      delegate: {
        onInvite(invitation) {
        alert("Incoming call ??");
        console.log("Incoming call", invitation);
        }
      }
      });

      const registerer = new SIP.Registerer(userAgent);

      try {
        await userAgent.start();
        await registerer.register();
        alert("Registered ?");
        document.getElementById("status").innerText = "Online as " + userAgent.userName;
      } catch (err) {
        console.error("Registration error:", err);
        alert("Registration Failed ?");
        document.getElementById("status").innerText = "Failed to Register presence malformed data?" + userAgent.userName;
      }
    }
    startSIP();
</script>
  <script>
    fetch('/api/greeting')
      .then(response => response.json())
      .then(data => {
        if (data.greeting) {
          document.body.insertAdjacentHTML('afterbegin', `<p style="text-align: center; color: green;">${data.greeting}</p>`);
        } else {
          document.body.insertAdjacentHTML('afterbegin', `<p style="text-align: center; color: red;">Unable to fetch greeting message.</p>`);
        }
      })
      .catch(error => {
        console.error('Error fetching greeting:', error);
        alert(error);
        document.body.insertAdjacentHTML('afterbegin', `<p style="text-align: center; color: red;">Error fetching greeting message.</p>`);
      });
  </script>
  <div class="admin-panel">

    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="window.location.href='http://192.168.0.103'" target="_blank">AIRFIBER SETTINGS</button>

  <script>
  function logout() {
    // Clear cookies and redirect to login
    document.cookie.split(";").forEach(function(c) {
      document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
    });
    window.location.href = "login.html";
  }
