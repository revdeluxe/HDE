<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emergency Overlay - Admin Call Receiver</title>
    <!-- MUI CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mui/material@5.15.14/dist/material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            background: #222;
            margin: 0;
            font-family: Roboto, Arial, sans-serif;
        }
        .mui-container {
            max-width: 600px;
            margin: 3em auto;
            background: #292929;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.5);
            padding: 2em;
        }
        .mui-title {
            display: flex;
            align-items: center;
            gap: 0.5em;
            font-size: 2rem;
            font-weight: 500;
            color: #fff;
            margin-bottom: 1em;
        }
        #video {
            width: 100%;
            height: 340px;
            background: #000;
            border-radius: 12px;
            margin-bottom: 1.5em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
        }
        #status {
            text-align: center;
            margin-top: 1em;
            color: #90caf9;
            font-size: 1.1em;
        }
        .mui-actions {
            display: flex;
            justify-content: center;
            gap: 2em;
            margin-top: 1.5em;
        }
        .mui-btn {
            min-width: 56px;
            min-height: 56px;
            border-radius: 50%;
            font-size: 2rem;
            color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            border: none;
            outline: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        .mui-btn.accept { background: #43a047; }
        .mui-btn.end { background: #e53935; }
        .mui-btn.accept:hover { background: #388e3c; }
        .mui-btn.end:hover { background: #b71c1c; }
    </style>
</head>
<body>
    <div class="mui-container">
        <div class="mui-title">
            <span class="material-icons">call</span>
            Emergency Call Receiver
        </div>
        <video id="video" autoplay playsinline></video>
        <div id="status">Waiting for incoming calls...</div>
        <div class="mui-actions">
            <button class="mui-btn accept" title="Accept Call">
                <span class="material-icons">call</span>
            </button>
            <button class="mui-btn end" title="End Call">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="window.location.href='http://192.168.1.20'">AIRFIBER SETTINGS</button>
                <span class="material-icons">call_end</span>
            </button>
        </div>
    </div>
    <script>
        // Example: Disable accept button until call is incoming
        const acceptBtn = document.querySelector('.mui-btn.accept');
        acceptBtn.disabled = true;
        acceptBtn.style.opacity = 0.5;

        // Enable accept button when call is incoming (example)
        // acceptBtn.disabled = false;
        // acceptBtn.style.opacity = 1;

        // Add your WebRTC and call handling logic here
    </script>
</body>
</html>
