<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Add this line -->
  <!-- Material Design Lite CSS -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="js/common.css">
  <script defer src="js/login.js"></script>
  <style>
    .login-container {
      max-width: 350px;
      margin: 60px auto;
      padding: 32px 24px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    #error {
      margin-top: 16px;
    }
    @media (max-width: 480px) {
      .login-container {
        max-width: 100vw;
        margin: 0;
        min-height: 100vh;
        border-radius: 0;
        box-shadow: none;
        padding: 24px 8px;
      }
      body {
        background: #fff;
      }
    }
  </style>
</head>
<body style="background:#f5f5f5;">
  
  <div class="login-container mdl-shadow--2dp">
    <h2>LOG IN</h2>
    <form action="/login" method="post">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:100%;">
      <input class="mdl-textfield__input" type="text" id="username" name="username" required>
      <label class="mdl-textfield__label" for="username">Username</label>
      </div>
      <br>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:100%;">
      <input class="mdl-textfield__input" type="password" id="passphrase" name="passphrase" required>
      <label class="mdl-textfield__label" for="passphrase">Password</label>
      </div>
      <br>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit" style="width:100%;">Login</button>
    </form>
    <br>
    <button class="mdl-button mdl-js-button" onclick="location.href='index.html'" style="width:100%;">Back</button>
    <p id="error" style="color:red"></p>
  </div>
  <script>
    document.querySelector('form').onsubmit = async function(e) {
      e.preventDefault();
      const form = e.target;
      const username = form.username.value;
      const passphrase = form.passphrase.value;
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `username=${encodeURIComponent(username)}&passphrase=${encodeURIComponent(passphrase)}`
      });
      const data = await res.json();
      if (data.success) {
        if (data.role === 'admin') {
          window.location.href = 'admin.html';
        } else {
          window.location.href = 'user.html';
        }
      } else {
        alert(data.message || 'Login failed');
      }
    };
  </script>
</body>
</html>
