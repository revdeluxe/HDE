<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phonebook</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; }
        th { background: #f4f4f4; }
        #dialer-iframe { width: 100%; height: 300px; border: 1px solid #888; display: none; margin-top: 20px; }
    </style>
</head>
<body>
   <a href="./user.html" style=" text-decoration: none;">
        <button type="button" class="mui-send-btn" style="padding: 0.5em 1.5em; background: #424242;">
            <span class="material-icons">arrow_back</span>
            Back to Admin Panel
        </button>
    </a>
    </div>
    <h1>Phonebook</h1>
    <input type="text" id="search" placeholder="Search contacts..." style="margin-bottom: 20px; padding: 10px; width: 100%; max-width: 400px;">
    <table id="contacts-table">
        <thead>
            <tr>
                <th>Aor/ContactUri</th>
                <th>Hash</th>
                <th>Status</th>
                <th>RTT(ms)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Contacts will be populated here -->
        </tbody>
    </table>
    <iframe id="dialer-iframe"></iframe>

    <script>
        // Fetch contacts from Asterisk PJSIP
        async function fetchContacts(query = '') {
            const res = await fetch(`/api/asterisk/contacts?search=${encodeURIComponent(query)}`);
            return res.json();
        }

        function renderContacts(contacts) {
            const tbody = document.querySelector('#contacts-table tbody');
            tbody.innerHTML = '';
            contacts.forEach(contact => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${contact.aorContactUri}</td>
                    <td>${contact.hash}</td>
                    <td>${contact.status}</td>
                    <td>${contact.rtt}</td>
                    <td><button data-phone="${contact.aorContactUri}" class="dial-btn">Dial</button></td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function updateContacts() {
            const query = document.getElementById('search').value;
            const contacts = await fetchContacts(query);
            renderContacts(contacts);
        }

        document.getElementById('search').addEventListener('input', updateContacts);

        document.querySelector('#contacts-table').addEventListener('click', function(e) {
            if (e.target.classList.contains('dial-btn')) {
                const phone = e.target.getAttribute('data-phone');
                const iframe = document.getElementById('dialer-iframe');
                // Populate the iframe with dialer UI, passing phone as a query param
                iframe.src = `/dialer.html?contact=${encodeURIComponent(phone)}`;
                iframe.style.display = 'block';
            }
        });

        // Initial load
        updateContacts();
    </script>
</body>
</html>
