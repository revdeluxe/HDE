<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="styles.css"> <!-- Optional -->
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f3f3f3;
    }
    .register-form {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .register-form h2 {
      margin-bottom: 20px;
    }
    .register-form input, .register-form select {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 14px;
    }
    .register-form button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <form class="register-form" method="POST" action="/register">
    <h2>User Registration</h2>

    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="passphrase" placeholder="Password" required />

    <select name="role" required>
      <option value="">Select Role</option>
      <option value="admin">Admin</option>
      <option value="staff">Staff</option>
      <option value="user">User</option>
    </select>

    <input type="hidden" name="status" value="offline" />
    <input type="hidden" name="device_info" id="device_info" />

  <button type="submit">Register</button>
</form>

<script>
  // Get browser info and IP, then combine into one string or JSON

  // Get browser info
  const userAgent = navigator.userAgent;

  // Fetch public IP and set device_info
  fetch('https://api.ipify.org?format=json')
    .then(response => response.json())
    .then(data => {
      const ip = data.ip;
      // Combine as JSON string
      const deviceInfo = JSON.stringify({ ip_address: ip, user_agent: userAgent });
      document.getElementById('device_info').value = deviceInfo;
    })
    .catch(() => {
      // fallback if IP fetch fails
      const deviceInfo = JSON.stringify({ ip_address: 'unknown', user_agent: userAgent });
      document.getElementById('device_info').value = deviceInfo;
    });
</script>
  </form>

</body>
</html>
