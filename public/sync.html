<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DL-LL02 LoRa Sync Console</title>
    <!-- Material UI CDN (for demo, use npm/yarn in production) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mui/material@5.15.14/dist/material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <style>
        body {
            background: #181818;
            color: #e0e0e0;
            font-family: 'Roboto', monospace, monospace;
            margin: 0;
            padding: 0;
        }
        .mui-container {
            max-width: 900px;
            margin: 3em auto;
            padding: 2em;
            background: #232323;
            border-radius: 12px;
            box-shadow: 0 4px 24px #0008;
        }
        #console {
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #333;
            width: 100%;
            height: 60vh;
            margin-bottom: 2em;
            padding: 1em;
            overflow-y: auto;
            font-size: 1em;
            font-family: 'Roboto Mono', monospace;
            white-space: pre-wrap;
            box-sizing: border-box;
        }
        .mui-input-bar {
            display: flex;
            gap: 1em;
            align-items: center;
        }
        #cliInput {
            flex: 1;
            background: #232323;
            color: #e0e0e0;
            border: none;
            border-radius: 4px;
            padding: 0.75em 1em;
            font-size: 1em;
            font-family: 'Roboto Mono', monospace;
            outline: none;
            box-shadow: 0 1px 2px #0002;
            transition: box-shadow 0.2s;
        }
        #cliInput:focus {
            box-shadow: 0 0 0 2px #1976d2;
        }
        .mui-send-btn {
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 0.75em 2em;
            font-size: 1em;
            font-family: 'Roboto', monospace;
            cursor: pointer;
            box-shadow: 0 2px 8px #1976d233;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5em;
        }
        .mui-send-btn:hover {
            background: #1565c0;
        }
        .mui-console-title {
            font-size: 1.5em;
            font-weight: 500;
            margin-bottom: 1em;
            color: #90caf9;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 0.5em;
        }
        .material-icons {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    
    <a href="./admin.html" style="position: absolute; left: 2em; top: 2em; text-decoration: none;">
        <button type="button" class="mui-send-btn" style="padding: 0.5em 1.5em; background: #424242;">
            <span class="material-icons">arrow_back</span>
            Back to Admin Panel
        </button>
    </a>
    <div class="mui-container">
        <script>
            // Function to append text to the console
            function appendToConsole(text) {
                const consoleElement = document.getElementById('console');
                consoleElement.innerHTML += text + '<br>';
                consoleElement.scrollTop = consoleElement.scrollHeight; // Scroll to the bottom
            }

            // Function to load history from the server
            async function loadHistory() {
                try {
                    const response = await fetch('/lora/history');
                    if (!response.ok) throw new Error('Failed to load history');
                    const history = await response.json();
                    history.forEach(entry => {
                        appendToConsole(`[${entry.timestamp}] ${entry.message}`);
                    });
                } catch (error) {
                    appendToConsole('Error loading history: ' + error.message);
                }
            }

            // Function to send a message via LoRa
            async function sendLoraMessage() {
                const input = document.getElementById('cliInput');
                const message = input.value.trim();
                if (!message) return;
                appendToConsole('> ' + message);
                input.value = '';
                try {
                    const response = await fetch('/lora/send', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message })
                    });
                    const result = await response.json();
                    if (result.success) {
                        appendToConsole('[Sent] ' + result.status);
                    } else {
                        appendToConsole('[Error] ' + (result.error || 'Failed to send'));
                    }
                } catch (err) {
                    appendToConsole('[Error] ' + err.message);
                }
            }

            // Handle Enter key for sending
            window.onload = () => {
                document.getElementById('console').focus();
                loadHistory();
                const input = document.getElementById('cliInput');
                input.disabled = false;
                input.parentElement.style.opacity = 1;
                input.parentElement.style.pointerEvents = 'auto';
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') sendLoraMessage();
                });
                document.getElementById('sendBtn').disabled = false;
            };
        </script>
        <div class="mui-console-title">
            <span class="material-icons">terminal</span>
            DL-LL02 LoRa Sync Console
        </div>
        <div id="console" tabindex="0"></div>
        <div class="mui-input-bar">
            <input id="cliInput" type="text" autocomplete="off" placeholder="Type message to send..." />
            <button id="sendBtn" type="button" class="mui-send-btn" onclick="sendLoraMessage()">
                <span class="material-icons">send</span>
                Send
            </button>
        </div>
    </div>
</body>
</html>
