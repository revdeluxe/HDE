<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>User Panel</title>
  <!-- Material UI CDN (MUI v5) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mui/material@5.14.8/dist/material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <style>
    body {
      font-family: Roboto, Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .mui-container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 2em 2.5em 2.5em 2.5em;
      text-align: center;
    }
    .mui-btn-group {
      display: flex;
      flex-direction: column;
      gap: 1em;
      margin: 2em 0;
    }
    #webrtc-overlay {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    #webrtc-call-box {
      background: #fff;
      padding: 2em;
      border-radius: 10px;
      text-align: center;
      min-width: 320px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.12);
    }
    #remoteVideo, #localVideo {
      width: 200px;
      height: 150px;
      background: #000;
      margin: 0.5em;
      border-radius: 8px;
      border: 2px solid #1976d2;
    }
    #call-controls {
      margin-top: 1em;
      display: flex;
      justify-content: center;
      gap: 1em;
    }
  </style>
</head>
<body>
  <div class="mui-container">
    <h2 style="color:#1976d2; font-weight:500; margin-bottom:1.5em;">
      <span class="material-icons" style="vertical-align:middle;">person</span>
      USER PANEL
    </h2>
    <div class="mui-btn-group">
      <button class="mui-btn mui-btn--contained mui-btn--primary" onclick="location.href='rtc-dial_user.html'">
        <span class="material-icons" style="vertical-align:middle;">dialpad</span> DIALER
      </button>
      <button class="mui-btn mui-btn--contained mui-btn--info" onclick="location.href='phonebook_user.html'">
        <span class="material-icons" style="vertical-align:middle;">contacts</span> CONTACT EXPLORER
      </button>
      <button class="mui-btn mui-btn--contained mui-btn--error" onclick="location.href='emergency.html'" title="Alerts the Administrators">
        <span class="material-icons" style="vertical-align:middle;">warning</span> EMERGENCY
      </button>
      <button class="mui-btn mui-btn--outlined mui-btn--primary" onclick="logout()">
        <span class="material-icons" style="vertical-align:middle;">logout</span> Log Out
      </button>
    </div>
  </div>

  <!-- WebRTC SIP Overlay Call (hidden by default, shown on incoming call) -->
  <div id="webrtc-overlay" style="display:none; position:fixed; z-index:9999; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.7); justify-content:center; align-items:center;">
    <div id="webrtc-call-box" style="background:#fff; padding:2em; border-radius:10px; text-align:center; min-width:320px; box-shadow:0 4px 24px rgba(0,0,0,0.12);">
      <h2 id="call-status" style="color:#1976d2;">Incoming Call...</h2>
      <video id="remoteVideo" autoplay playsinline style="width:200px; height:150px; background:#000; margin:0.5em; border-radius:8px; border:2px solid #1976d2;"></video>
      <video id="localVideo" autoplay muted playsinline style="width:200px; height:150px; background:#000; margin:0.5em; border-radius:8px; border:2px solid #1976d2;"></video>
      <div id="call-controls" style="margin-top:1em; display:flex; justify-content:center; gap:1em;">
        <button id="answerBtn" class="mui-btn mui-btn--contained mui-btn--success">Answer</button>
        <button id="hangupBtn" class="mui-btn mui-btn--contained mui-btn--error">Hang Up</button>
      </div>
    </div>
  </div>

  <!-- JsSIP library for SIP over WebRTC -->
  <script src="https://cdn.jsdelivr.net/npm/jssip@3/dist/jssip.min.js"></script>
  <!-- MUI JS (for ripple effect, optional) -->
  <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.14.8/dist/material.umd.min.js"></script>
  <script>
    // Configuration - replace with your SIP/Asterisk details
    const SIP_DOMAIN = 'wss://your-asterisk-server:8089/ws'; // WebSocket URL for Asterisk
    const SIP_URI = 'sip:username@your-asterisk-domain';     // Your SIP URI
    const SIP_USER = 'username';
    const SIP_PASS = 'password';

    // Overlay elements
    const overlay = document.getElementById('webrtc-overlay');
    const callStatus = document.getElementById('call-status');
    const answerBtn = document.getElementById('answerBtn');
    const hangupBtn = document.getElementById('hangupBtn');
    const remoteVideo = document.getElementById('remoteVideo');
    const localVideo = document.getElementById('localVideo');

    // JsSIP UA (User Agent) setup
    const socket = new JsSIP.WebSocketInterface(SIP_DOMAIN);
    const configuration = {
        sockets: [socket],
        uri: SIP_URI,
        password: SIP_PASS,
        session_timers: false
    };
    const ua = new JsSIP.UA(configuration);

    let currentSession = null;

    ua.on('newRTCSession', function(e) {
        const session = e.session;
        if (session.direction === 'incoming') {
            currentSession = session;
            overlay.style.display = 'flex';
            callStatus.textContent = 'Incoming Call...';

            answerBtn.onclick = () => {
                session.answer({
                    mediaConstraints: { audio: true, video: true }
                });
            };

            hangupBtn.onclick = () => {
                session.terminate();
            };

            session.on('accepted', () => {
                callStatus.textContent = 'Call in Progress';
            });

            session.on('ended', () => {
                overlay.style.display = 'none';
                remoteVideo.srcObject = null;
                localVideo.srcObject = null;
            });

            session.on('failed', () => {
                overlay.style.display = 'none';
                remoteVideo.srcObject = null;
                localVideo.srcObject = null;
            });

            session.connection.addEventListener('track', (event) => {
                if (event.track.kind === 'video') {
                    remoteVideo.srcObject = event.streams[0];
                }
            });

            navigator.mediaDevices.getUserMedia({ audio: true, video: true })
                .then(stream => {
                    localVideo.srcObject = stream;
                });
        }
    });

    ua.start();

    // Dummy logout function
    function logout() {
      alert('Logged out!');
      // Implement your logout logic here
    }
  </script>
</body>
</html>
