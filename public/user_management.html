<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management - VOIP</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #f4f4f4; }
        form { margin-bottom: 20px; }
        label { margin-right: 10px; }
        input[type="text"], input[type="password"] { margin-right: 10px; }
        .actions button { margin-right: 5px; }
    </style>
</head>
<body>
    <div class="admin-panel">
        <h2>ADMIN PANEL</h2>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary" onclick="location.href='rtc-dial.html'">DIALER</button>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="location.href='phonebook.html'">EXPLORER</button>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="location.href='users.html'">USER MANAGEMENT</button>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary" onclick="location.href='sync.html'">LORA SYNC</button>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="window.location.href='http://192.168.1.20'">AIRFIBER SETTINGS</button>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="logout()">Log Out</button>
    </div>
    <h1>User Management (VOIP)</h1>
    <form id="addUserForm">
        <label>Username: <input type="text" id="username" required></label>
        <label>Password: <input type="password" id="password" required></label>
        <label>Extension: <input type="text" id="extension" required></label>
        <label>Role:
            <select id="role">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
        </label>
        <button type="submit">Add User</button>
    </form>
    <table id="usersTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Extension</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Users will be loaded here -->
        </tbody>
    </table>
    <script>
        async function fetchUsers() {
            const res = await fetch('/api/users');
            const users = await res.json();
            const tbody = document.querySelector('#usersTable tbody');
            tbody.innerHTML = '';
            users.forEach(user => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.username}</td>
                    <td>${user.extension}</td>
                    <td>${user.role}</td>
                    <td class="actions">
                        <button onclick="deleteUser(${user.id})">Delete</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        document.getElementById('addUserForm').onsubmit = async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const extension = document.getElementById('extension').value;
            const role = document.getElementById('role').value;
            await fetch('/api/users', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password, extension, role})
            });
            this.reset();
            fetchUsers();
        };

        async function deleteUser(id) {
            await fetch(`/api/users/${id}`, { method: 'DELETE' });
            fetchUsers();
        }

        fetchUsers();
    </script>
</body>
</html>
